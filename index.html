<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Icon Gallery Project</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- ===== HEADER ===== -->
    <header class="main-header">
      <div class="top-row">
        <div class="logo">
          <i class="fa-solid fa-icons"></i>
          <span>Icon Gallery</span>
        </div>

        <div class="header-icons">
          <i id="darkModeToggle" class="fa-solid fa-moon"></i>
        </div>
      </div>

      <div class="search-box">
        <input type="text" id="searchInput" placeholder="Search icons..." />
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
    </header>

    <!-- ===== MAIN CONTENT ===== -->
    <main class="container">
      <h2>Choose Your Favorite Icon</h2>
      <div id="iconsGrid" class="icons-grid"></div>
    </main>

    <!-- ===== MODAL ===== -->
    <div id="modal" class="modal">
      <div class="modal-content">
        <span id="closeModal" class="close">&times;</span>
        <div class="icon-preview">
          <i id="modalIcon" class=""></i>
          <p id="iconName"></p>
        </div>
        <h3 id="modalTitle">Download this icon?</h3>
        <button id="downloadBtn" class="confirm">Download</button>
        <button id="cancelBtn" class="cancel">Cancel</button>
      </div>
    </div>

    <!-- ===== FOOTER ===== -->
    <footer>
      <p>© 2025 Icon Gallery by Dev "Ziad Mohamed — All rights reserved.</p>
    </footer>
    <!-- ===== BACK TO TOP BUTTON ===== -->
    <button id="backToTop" aria-label="Back to top">
      <i class="fa-solid fa-arrow-up"></i>
    </button>

    <script src="script.js"></script>
  </body>
</html>
